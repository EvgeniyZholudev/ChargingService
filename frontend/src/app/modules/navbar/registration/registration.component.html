<div class="modal-header">
  <h4 class="modal-title pull-left">Регистрация</h4>
  <button type="button" class="close pull-right"
          aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" name="login" type="text" [(ngModel)]="user.login" #login="ngModel"
           placeholder="Логин" required pattern="[a-zA-Z0-9_]{3,30}"/>
    <div [hidden]="login.pristine || login.valid || user.login == ''" class="alert alert-danger">
      Вы ввели неверный логин
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="password" type="password" [(ngModel)]="user.password"
           #password="ngModel" placeholder="Пароль" required pattern="[a-zA-Z0-9_]{3,30}"/>
    <div [hidden]="password.pristine || password.valid || user.password ==''" class="alert alert-danger">
      Вы ввели неверный пароль
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="email" type="email" [(ngModel)]="user.email"
           #email="ngModel" placeholder="Email" required pattern="[a-zA-Z0-9_.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}"/>
    <div [hidden]="email.pristine || email.valid || user.email ==''" class="alert alert-danger">
      Вы ввели неверный email
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <button class="btn btn-primary" [disabled]="login.invalid || password.invalid || email.invalid"
          onClick = "this.disabled = true"
          (click)="createUser()">
    Зарегистрироваться
  </button>
</div>
